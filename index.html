<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controllo Alimenti & Temperature</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <header>
    <button id="alimentiBtn">Alimenti</button>
    <button id="temperatureBtn">Temperature</button>
  </header>

  <!-- Alimenti Section -->
  <section id="alimentiSection">
    <form id="foodForm">
      <input type="date" id="data" required placeholder="Date" />
      <input type="text" id="prodotto" placeholder="Prodotto" required />
      <input type="text" id="quantita" placeholder="Quantità" required />
      <input type="text" id="processo" placeholder="Processo" />
      <input type="date" id="scadenza" required placeholder="Expiry" />
      <button type="submit">Aggiungi</button>
    </form>

    <label>Ordina per:
      <select id="sortSelect">
        <option value="data">Data</option>
        <option value="scadenza">Scadenza</option>
        <option value="prodotto">Nome</option>
        <option value="processo">Processo</option>
      </select>
    </label>

    <table id="foodTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Prodotto</th>
          <th>Quantità</th>
          <th>Processo</th>
          <th>Scadenza</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Temperature Section -->
  <section id="temperatureSection" class="hidden">
    <select id="areaSelect">
      <option value="">Seleziona area</option>
      <option value="sala">Sala</option>
      <option value="cucina">Cucina</option>
    </select>

    <!-- Sala Table -->
    <div id="salaTable" class="hidden">
      <h2>REGISTRO CONTROLLO DELLE TEMPERATURE - Sala</h2>
      <div>Mese: <span id="meseSala"></span> / <span id="annoSala"></span></div>
      <table>
        <thead>
          <tr>
            <th>Giorno</th><th>Ora</th><th>Operatore</th>
            <th>Banco</th><th>Bindi</th><th>Vetrinetta</th><th>Levissima</th><th>Cantina Vini</th>
          </tr>
        </thead>
        <tbody id="salaTableBody"></tbody>
      </table>
    </div>

    <!-- Cucina Table -->
    <div id="cucinaTable" class="hidden">
      <h2>REGISTRO CONTROLLO DELLE TEMPERATURE - Cucina</h2>
      <div>Mese: <span id="meseCucina"></span> / <span id="annoCucina"></span></div>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Giorno</th><th>Ora</th><th>Operatore</th>
              <th>Cucina</th><th>Cucina 2</th><th>Pizzeria</th><th>R1</th><th>R2</th><th>Cella +</th><th>Cella -</th>
            </tr>
          </thead>
          <tbody id="cucinaTableBody"></tbody>
        </table>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
