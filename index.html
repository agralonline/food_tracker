<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Tracker</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #ddd;
    }
    header {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
    }
    header .nav-buttons button {
      background: transparent;
      border: 2px solid white;
      color: white;
      margin-left: 10px;
      padding: 6px 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    header .nav-buttons button:hover {
      background: white;
      color: #182848;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    section.hidden {
      display: none;
    }
    form {
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 15px;
      align-items: end;
    }
    form label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      font-size: 0.9rem;
    }
    form input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    form input:focus {
      border-color: #4b6cb7;
      outline: none;
    }
    form button {
      background: #4b6cb7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-weight: 700;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      grid-column: span 1;
      justify-self: start;
    }
    form button:hover {
      background: #182848;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }
    th {
      background: #4b6cb7;
      color: white;
      user-select: none;
    }
    tr.expired {
      background-color: #f8d7da;
      color: #721c24;
    }
    tr.expiring {
      background-color: #fff3cd;
      color: #856404;
    }
    button.edit-btn,
    button.delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 4px;
      margin-right: 5px;
      transition: background-color 0.2s;
    }

      color: #007bff;
    }
