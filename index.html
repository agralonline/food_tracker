<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food & Temperature Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="alimentiBtn">Alimenti</button>
    <button id="temperatureBtn">Temperature</button>
    <select id="areaSelect" class="hidden">
      <option value="">Seleziona Area</option>
      <option value="sala">Sala</option>
      <option value="cucina">Cucina</option>
    </select>
    <button onclick="exportAlimentiPDF()">ðŸ“„ Esporta Alimenti</button>
    <button onclick="exportTemperaturePDF('sala')">ðŸ“„ Sala PDF</button>
    <button onclick="exportTemperaturePDF('cucina')">ðŸ“„ Cucina PDF</button>
    <button id="themeToggle">ðŸŒ“</button>
  </header>

  <main>
    <!-- Alimenti Section -->
    <section id="alimentiSection">
      <form id="foodForm">
        <input type="date" id="data" required placeholder="Data" />
        <input type="text" id="prodotto" placeholder="Prodotto" required />
        <input type="text" id="quantita" placeholder="QuantitÃ " required />
        <input type="text" id="processo" placeholder="Processo" required />
        <input type="date" id="scadenza" required placeholder="Scadenza" />
        <button type="submit">Aggiungi</button>
      </form>

      <select id="sortSelect">
        <option value="data">Data</option>
        <option value="scadenza">Scadenza</option>
        <option value="prodotto">Prodotto</option>
        <option value="processo">Processo</option>
      </select>

      <table id="foodTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Prodotto</th>
            <th>QuantitÃ </th>
            <th>Processo</th>
            <th>Scadenza</th>
            <th>Elimina</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Temperature Section -->
    <section id="temperatureSection" class="hidden">
      <div id="salaTable" class="hidden">
        <h3>REGISTRO SALA - <span id="meseSala"></span> / <span id="annoSala"></span></h3>
        <table><tbody id="salaTableBody"></tbody></table>
      </div>
      <div id="cucinaTable" class="hidden">
        <h3>REGISTRO CUCINA - <span id="meseCucina"></span> / <span id="annoCucina"></span></h3>
        <table><tbody id="cucinaTableBody"></tbody></table>
      </div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
