<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Tracker with Processo and Sottovuoto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f5f5f5;
      color: #333;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }
    legend {
      font-weight: bold;
    }
    label {
      margin-right: 1rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
    select, button {
      margin-top: 0.5rem;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
    }
    button {
      cursor: pointer;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #scroldownOptions, #sottovuotoOptions {
      margin-top: 0.5rem;
    }
    #itemsList {
      margin-top: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    #itemsList ul {
      list-style: none;
      padding-left: 0;
    }
    #itemsList li {
      background: #e3e3e3;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>Food Tracker</h1>

  <form id="foodForm" aria-label="Aggiungi alimento">

    <label for="nome">Nome:</label><br />
    <input type="text" id="nome" name="nome" required /><br /><br />

    <fieldset>
      <legend>Processo</legend>

      <label>
        <input type="radio" name="processoTipo" value="scroldown" required />
        Scroldown
      </label>

      <label>
        <input type="radio" name="processoTipo" value="sottovuoto" />
        Sottovuoto
      </label>

      <div id="scroldownOptions" style="display:none;">
        <label for="scroldownSelect">Seleziona opzione Scroldown:</label><br />
        <select name="scroldownSelect" id="scroldownSelect">
          <option value="">-- Seleziona --</option>
          <option value="Abbatutto -18° C">Abbatutto -18° C</option>
          <option value="Abbatutto +3° C">Abbatutto +3° C</option>
          <option value="Decongelato">Decongelato</option>
        </select>
      </div>

      <div id="sottovuotoOptions" style="display:none; margin-top:0.5rem;">
        <label>Sottovuoto:</label><br />
        <label><input type="radio" name="sottovuotoSelect" value="Yes" /> Sì</label>
        <label><input type="radio" name="sottovuotoSelect" value="No" /> No</label>
      </div>
    </fieldset>

    <button type="submit">Aggiungi</button>
  </form>

  <section id="itemsList" aria-live="polite" aria-atomic="true">
    <h2>Lista Alimenti</h2>
    <ul id="list"></ul>
  </section>

  <script>
    const processoRadios = document.querySelectorAll('input[name="processoTipo"]');
    const scroldownDiv = document.getElementById('scroldownOptions');
    const sottovuotoDiv = document.getElementById('sottovuotoOptions');
    const form = document.getElementById('foodForm');
    const list = document.getElementById('list');

    processoRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'scroldown' && radio.checked) {
          scroldownDiv.style.display = 'block';
          sottovuotoDiv.style.display = 'none';
        } else if (radio.value === 'sottovuoto' && radio.checked) {
          sottovuotoDiv.style.display = 'block';
          scroldownDiv.style.display = 'none';
        }
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = form.nome.value.trim();
      if (!nome) {
        alert('Inserisci il nome dell\'alimento.');
        return;
      }

      const selectedProcesso = document.querySelector('input[name="processoTipo"]:checked');
      if (!selectedProcesso) {
        alert('Seleziona un tipo di processo.');
        return;
      }

      let processoDescrizione = '';

      if (selectedProcesso.value === 'scroldown') {
        const scroldownValue = document.getElementById('scroldownSelect').value;
        if (!scroldownValue) {
          alert('Seleziona un\'opzione Scroldown.');
          return;
        }
        processoDescrizione = `Scroldown: ${scroldownValue}`;
      } else if (selectedProcesso.value === 'sottovuoto') {
        const sottovuotoValue = document.querySelector('input[name="sottovuotoSelect"]:checked');
        if (!sottovuotoValue) {
          alert('Seleziona Sì o No per Sottovuoto.');
          return;
        }
        processoDescrizione = `Sottovuoto: ${sottovuotoValue.value}`;
      }

      // Add to list
      const li = document.createElement('li');
      li.textContent = `${nome} - ${processoDescrizione}`;
      list.appendChild(li);

      form.reset();
      scroldownDiv.style.display = 'none';
      sottovuotoDiv.style.display = 'none';
    });
  </script>

</body>
</html>
