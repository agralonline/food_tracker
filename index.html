<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Alimenti e Temperature</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <header>
    <div class="top-controls">
      <div>
        <button id="alimentiBtn" aria-label="Sezione Alimenti" class="primary">Alimenti</button>
        <button id="temperatureBtn" aria-label="Sezione Temperature" class="primary">Temperature</button>
      </div>
      <div>
        <label for="themeToggle">Tema scuro</label>
        <input type="checkbox" id="themeToggle" />
        <button id="logoutBtn" class="secondary">Logout</button>
      </div>
    </div>
  </header>

  <!-- ALIMENTI SECTION -->
  <section id="alimentiSection">
    <form id="foodForm" aria-label="Form alimenti">
      <input type="date" id="data" name="data" required />
      <input type="text" id="prodotto" name="prodotto" placeholder="Prodotto" required />
      <input type="text" id="quantita" name="quantita" placeholder="Quantità" />
      <select id="processo" name="processo" aria-label="Processo">
        <option value="">-- Processo --</option>
      </select>
      <input type="date" id="scadenza" name="scadenza" required />
      <button type="submit">Salva</button>
      <button type="button" id="exportPdfBtn">Esporta PDF</button>
    </form>

    <table id="foodTable" aria-label="Tabella alimenti">
      <thead>
        <tr>
          <th><label for="sortSelect">Ordina per:</label></th>
          <th colspan="5">
            <select id="sortSelect" aria-label="Seleziona ordinamento">
              <option value="data">Data</option>
              <option value="scadenza">Scadenza</option>
              <option value="prodotto">Prodotto</option>
              <option value="processo">Processo</option>
            </select>
          </th>
        </tr>
        <tr>
          <th>Data</th>
          <th>Prodotto</th>
          <th>Quantità</th>
          <th>Processo</th>
          <th>Scadenza</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- TEMPERATURE SECTION -->
  <section id="temperatureSection" class="hidden">
    <div class="temperature-controls">
      <label for="areaSelect">Area:</label>
      <select id="areaSelect" aria-label="Seleziona area">
        <option value="sala">Sala</option>
        <option value="cucina">Cucina</option>
      </select>
      <button id="exportTempPdfBtn">Esporta PDF Temperature</button>
    </div>

    <div id="salaTable" class="temp-table">
      <div class="sheet-header">
        <span>REGISTRO CONTROLLO DELLE TEMPERATURE - SALA</span>
        <span>
          Mese: <input type="month" id="meseSala" aria-label="Seleziona mese sala" />
        </span>
      </div>
      <table aria-label="Tabella temperature sala">
        <thead>
          <tr>
            <th>Giorno</th>
            <th>Ora</th>
            <th>Operatore</th>
            <th>Banco</th>
            <th>Bindi</th>
            <th>Freddo</th>
            <th>Caldo</th>
          </tr>
        </thead>
        <tbody id="salaTableBody"></tbody>
      </table>
    </div>

    <div id="cucinaTable" class="temp-table hidden">
      <div class="sheet-header">
        <span>REGISTRO CONTROLLO DELLE TEMPERATURE - CUCINA</span>
        <span>
          Mese: <input type="month" id="meseCucina" aria-label="Seleziona mese cucina" />
        </span>
      </div>
      <table aria-label="Tabella temperature cucina">
        <thead>
          <tr>
            <th>Giorno</th>
            <th>Ora</th>
            <th>Operatore</th>
            <th>Cucina</th>
            <th>Cucina 2</th>
            <th>Freddo</th>
            <th>Caldo</th>
          </tr>
        </thead>
        <tbody id="cucinaTableBody"></tbody>
      </table>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
