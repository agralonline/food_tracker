<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tracciatore Alimenti</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>Tracciatore Alimenti</h2>

    <div class="controls">
      <button id="btnAlimenti" class="active">Alimenti</button>
      <button id="btnTemperature">Temperature</button>

      <div id="sliderContainer" style="display:none; align-items:center; margin-left:20px;">
        <label for="roomSlider" style="margin-right:8px;">Scegli stanza:</label>
        <input type="range" id="roomSlider" min="0" max="1" step="1" />
        <span id="roomLabel" style="margin-left:8px;">Sala</span>
      </div>
    </div>

    <div id="formContainer">
      <form id="foodForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required /><br />

        <label for="prodotto">Nome Prodotto:</label>
        <input type="text" id="prodotto" name="prodotto" required /><br />

        <label for="quantita">Quantità (opzionale):</label>
        <input type="number" id="quantita" name="quantita" /><br />

        <label for="scelta">Scelta:</label>
        <select id="scelta" name="scelta" required>
          <option value="Abbattuto +3° C">Abbattuto +3° C</option>
          <option value="Abbattuto -18° C">Abbattuto -18° C</option>
          <option value="Decongelato">Decongelato</option>
        </select><br />

        <label for="scadenza">Scadenza:</label>
        <input type="date" id="scadenza" name="scadenza" required /><br />

        <button type="submit">Aggiungi</button>
      </form>
    </div>

    <div id="dataContainer" style="display:none;">
      <h3>Elenco Alimenti</h3>
      <table id="foodTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Scelta</th>
            <th>Scadenza</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="exportPdfBtn">Esporta in PDF</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
