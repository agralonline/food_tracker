<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controllo Alimenti e Temperature</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button id="alimentiBtn">Alimenti</button>
    <button id="temperatureBtn">Temperature</button>
  </header>

  <section id="alimentiSection">
    <form id="foodForm">
      <input type="date" id="data" required placeholder="Data" />
      <input type="text" id="prodotto" required placeholder="Prodotto" />
      <input type="text" id="quantita" required placeholder="Quantità" />
      <select id="processo" required>
        <option value="">Processo</option>
        <option>Abbattuto -18° C</option>
        <option>Abbattuto +3° C</option>
        <option>Decongelato</option>
      </select>
      <select id="sottovuoto" required>
        <option value="">Sottovuoto</option>
        <option>Sì</option>
        <option>No</option>
      </select>
      <input type="date" id="scadenza" required placeholder="Scadenza" />
      <button type="submit">Salva</button>
    </form>

    <label for="sortSelect">Ordina per:</label>
    <select id="sortSelect">
      <option value="data">Data</option>
      <option value="prodotto">Nome</option>
      <option value="scadenza">Scadenza</option>
    </select>

    <table id="foodTable">
      <thead>
        <tr>
          <th>Data</th>
          <th>Prodotto</th>
          <th>Quantità</th>
          <th>Processo</th>
          <th>Scadenza</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <section id="temperatureSection" class="hidden">
    <label for="areaSelect">Seleziona Area:</label>
    <select id="areaSelect">
      <option value="">-- Seleziona --</option>
      <option value="sala">Sala</option>
      <option value="cucina">Cucina</option>
    </select>

    <div id="salaTable" class="hidden">
      <h3>REGISTRO CONTROLLO DELLE TEMPERATURE - <span id="meseSala"></span> / <span id="annoSala"></span></h3>
      <table>
        <thead>
          <tr>
            <th>Giorno</th><th>Ora</th><th>Operatore</th>
            <th>Banco</th><th>Bindi</th><th>Vetrinetta</th><th>Levissima</th><th>Cantina Vini</th>
          </tr>
        </thead>
        <tbody id="salaTableBody"></tbody>
      </table>
    </div>

    <div id="cucinaTable" class="hidden">
      <h3>REGISTRO CONTROLLO DELLE TEMPERATURE - <span id="meseCucina"></span> / <span id="annoCucina"></span></h3>
      <table>
        <thead>
          <tr>
            <th>Giorno</th><th>Ora</th><th>Operatore</th>
            <th>Cucina</th><th>Cucina 2</th><th>Pizzeria</th><th>Tavolo R1</th><th>Tavolo R2</th><th>Cella +</th><th>Cella -</th>
          </tr>
        </thead>
        <tbody id="cucinaTableBody"></tbody>
      </table>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
