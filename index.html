<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracciatore Alimenti</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
  <div class="controls">
  <button id="btnAlimenti">Alimenti</button>
  <div id="tempControl">
    <button id="btnTemperature">Temperature</button>
    <div id="sliderContainer" style="display: none;">
      <label for="roomSlider">Scegli stanza:</label>
      <input type="range" id="roomSlider" min="0" max="1" step="1">
      <span id="roomLabel">Sala</span>
    </div>
  </div>
</div>
<body>
  <div id="app">
    <h2>Tracciatore Alimenti</h2>

    <div id="formContainer">
      <form id="foodForm">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="prodotto">Nome Prodotto:</label>
        <input type="text" id="prodotto" name="prodotto" required><br><br>

        <label for="quantita">Quantità (opzionale):</label>
        <input type="number" id="quantita" name="quantita"><br><br>

        <label for="scelta">Scelta:</label>
        <select id="scelta" name="scelta" required>
          <option value="Sottovuoto">Sottovuoto</option>
          <option value="Abbattuto -18°">Abbattuto -18°</option>
          <option value="Decongelato">Decongelato</option>
        </select><br><br>

        <label for="scadenza">Scadenza:</label>
        <input type="date" id="scadenza" name="scadenza" required><br><br>

        <button type="submit">Aggiungi</button>
      </form>
    </div>

    <div id="dataContainer" style="display: none;">
      <h3>Elenco Alimenti</h3>
      <table id="foodTable">
        <thead>
          <tr>
            <th>Data</th>
            <th>Prodotto</th>
            <th>Quantità</th>
            <th>Scelta</th>
            <th>Scadenza</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="exportPdfBtn">Esporta in PDF</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
