<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracciatore Alimenti</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="app">
    <h2>Tracciatore Alimenti</h2>
    <div id="buttons">
      <button id="btnPreparazione">Preparazione</button>
      <button id="btnSottovuoto">Sottovuoto</button>
      <button id="btnAbbattuto">Abbattuto -18°</button>
      <button id="btnDecongelato">Decongelato</button>
    </div>

    <div id="formContainer" style="display: none;">
      <form id="foodForm">
        <label for="category">Scelta:</label>
        <select id="category" name="category" required>
          <option value="Preparazione">Preparazione</option>
          <option value="Sottovuoto">Sottovuoto</option>
          <option value="Abbattuto -18°">Abbattuto -18°</option>
          <option value="Decongelato">Decongelato</option>
        </select><br><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>

        <label for="prodotto">Prodotto:</label>
        <input type="text" id="prodotto" name="prodotto" required><br><br>

        <label for="quantita">Quantità (opzionale):</label>
        <input type="number" id="quantita" name="quantita"><br><br>

        <label for="scadenza">Scadenza:</label>
        <input type="date" id="scadenza" name="scadenza" required><br><br>

        <button type="submit">Aggiungi</button>
      </form>
    </div>

    <div id="dataContainer" style="display: none;">
      <h3>Elenco Alimenti</h3>
      <div id="tablesContainer">
        <!-- Tables for each category will be dynamically inserted here -->
      </div>
      <button id="exportPdfBtn">Esporta in PDF</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
