<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Controllo Temperature</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 8px;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    thead {
      background: linear-gradient(90deg, #4a90e2, #357ABD);
      color: white;
      font-weight: bold;
    }
    input[type="text"], input[type="time"], select {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 2px 4px;
    }
    .controls {
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin-right: 5px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    label {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>REGISTRO CONTROLLO DELLE TEMPERATURE</h1>

  <div class="controls">
    <label for="meseSelect">Mese:</label>
    <select id="meseSelect">
      <option value="1">Gennaio</option>
      <option value="2">Febbraio</option>
      <option value="3">Marzo</option>
      <option value="4">Aprile</option>
      <option value="5">Maggio</option>
      <option value="6">Giugno</option>
      <option value="7">Luglio</option>
      <option value="8">Agosto</option>
      <option value="9">Settembre</option>
      <option value="10">Ottobre</option>
      <option value="11">Novembre</option>
      <option value="12">Dicembre</option>
    </select>

    <label for="annoInput">Anno:</label>
    <input type="number" id="annoInput" min="2000" max="2100" value="2025" />

    <button id="showSalaBtn">Temperatura Sala</button>
    <button id="showCucinaBtn">Temperatura Cucina</button>
    <button id="exportTempPdfBtn">Esporta PDF</button>
  </div>

  <!-- Sala Table -->
  <table id="salaTable" style="display:none;">
    <thead>
      <tr>
        <th>Giorno</th>
        <th>Ora</th>
        <th>Operatore</th>
        <th>Banco</th>
        <th>Bindi</th>
        <th>Vetrinetta</th>
        <th>Levissima</th>
        <th>Cantina Vini</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows auto-generated by JS -->
    </tbody>
  </table>

  <!-- Cucina Table -->
  <table id="cucinaTable" style="display:none;">
    <thead>
      <tr>
        <th>Giorno</th>
        <th>Ora</th>
        <th>Operatore</th>
        <th>Cucina</th>
        <th>Cucina 2</th>
        <th>Frigo</th>
        <th>Congelatore</th>
        <th>Dispensa</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows auto-generated by JS -->
    </tbody>
  </table>

  <!-- Datalist for Operatore -->
  <datalist id="operatoriList">
    <!-- Populated dynamically by JS -->
  </datalist>

  <!-- Firebase & jsPDF scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Your Firebase initialization and the JS code I shared -->
  <script src="your-temperature-app.js"></script>

</body>
</html>
