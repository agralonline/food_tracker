<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Food Tracker</h1>
      <button id="logoutBtn" class="hidden">Logout</button>
    </header>

    <section id="loginSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginError" class="error"></div>
    </section>

    <section id="appSection" class="hidden">
      <form id="itemForm">
        <select id="productSelect" required>
          <option value="" disabled selected>Seleziona prodotto</option>
        </select>
        <input type="date" id="datePrepared" required />
        <input type="date" id="expiryDate" required />
        <button type="submit" id="submitBtn">Aggiungi</button>
        <button type="button" id="cancelEditBtn" class="hidden">Annulla</button>
      </form>

      <table id="itemsTable">
        <thead>
          <tr>
            <th>Prodotto</th>
            <th>Data Preparazione</th>
            <th>Data Scadenza</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
